# 프로덕션 환경 설정
server:
  address: 0.0.0.0

spring:
  cache:
    type: none # 임시로 캐시 끄기 (장애 격리용)
  data:
    redis:
      repositories:
        enabled: false
  
  # Kafka 비활성화 
  kafka:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # JPA 설정: 스키마 자동 업데이트
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none # 임시로 DB 스키마 체크 끄기
    properties:
      hibernate:
        format_sql: true
        show_sql: false

# 로깅 레벨 조정
logging:
  level:
    root: INFO
    org.example: INFO
    org.springframework: INFO
    org.hibernate: INFO

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus