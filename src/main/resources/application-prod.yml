# 프로덕션 환경 설정
server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  cache:
    type: redis
  data:
    redis:
      url: ${REDIS_URL:}
      host: ${REDISHOST:}
      port: ${REDISPORT:}
      password: ${REDISPASSWORD:}
      repositories:
        enabled: false
  
  # Kafka 비활성화
  kafka:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # JPA 설정: DB 연결 실패해도 기동되도록 최소화
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        temp:
          use_jdbc_metadata_defaults: false # 메타데이터 조회 건너뛰기
  
  # DB 연결 타임아웃 완화
  datasource:
    hikari:
      initialization-fail-timeout: 0 # DB 연결 없이도 일단 기동
      connection-timeout: 30000

# 로깅 레벨 조정
logging:
  level:
    root: INFO
    org.example: INFO
    org.springframework: INFO
    org.hibernate: INFO

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
