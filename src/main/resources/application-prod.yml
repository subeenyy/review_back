# 프로덕션 환경 설정
server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  cache:
    type: none
  data:
    redis:
      repositories:
        enabled: false
  
  # Kafka & Redis 완전 비활성화 (장애 격리)
  kafka:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

  # JPA 설정: DB 연결 실패해도 기동되도록 최소화
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false

# 로깅 레벨 조정
logging:
  level:
    root: INFO
    org.example: INFO
    org.springframework: INFO
    org.hibernate: INFO

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus// Force trigger: Fri Jan 30 22:00:45 KST 2026
