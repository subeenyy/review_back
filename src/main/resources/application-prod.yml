# 프로덕션 환경 설정
server:
  address: 0.0.0.0

spring:
  # Redis 활성화 (Railway Redis 사용)
  data:
    redis:
      # REDIS_URL이 있으면 우선 사용 (redis://user:pass@host:port)
      url: ${REDIS_URL:}
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USER:default}
      password: ${REDIS_PASSWORD:}
  
  # Kafka 비활성화 (Railway에 Kafka 없을 경우)
  kafka:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # JPA 설정: 스키마 자동 업데이트
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        # 임시로 SQL 로깅 레벨 높임
        show_sql: true

# 로깅 레벨 조정
logging:
  level:
    root: INFO
    org.example: DEBUG
    org.springframework.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus